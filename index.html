<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>FocusTimer 2.0</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="container">
        <div id="cronometro">
          <section id="timer">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
          </section>

          <section id="controls">
            <button data-action="toggleRunning" class="ph ph-play-circle" />
            <button data-action="toggleRunning" class="ph ph-pause-circle" />
            <button data-action="reset" class="ph ph-stop-circle" />
            <button data-action="timeAddition" class="ph ph-plus-circle" />
            <button data-action="timeLess" class="ph ph-minus-circle" />
          </section>
        </div>

        <div id="wrapper-songstheme">
          <section id="musicTheme">
            <button data-theme="forest" class="ph ph-tree-palm"/>
            <button data-theme="rain" class="ph ph-cloud-rain"/>
            <button data-theme="coffeeShop" class="ph ph-storefront"/>
            <button data-theme="fire" class="ph ph-fire"/>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
